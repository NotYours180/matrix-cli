language: node_js
node_js:
  - "6.5"
sudo: required
before_script:
  - npm config get prefix
  - mkdir ~/.npm-global
  - npm config set prefix '~/.npm-global'
  - echo 'export PATH=~/.npm-global/bin:$PATH' >> ~/.profile
  - source ~/.profile
  - npm link
  - mkdir ../matrix-os
  - npm install -g node-gyp
  - git clone https://github.com/matrix-io/matrix-os.git ../matrix-os
  - cd ../matrix-os/
  - npm install
  - lwd
